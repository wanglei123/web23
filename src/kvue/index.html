<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
  <p>{{counter}}</p>
  <p>{{counter}}</p>
  <p k-text="counter"></p>
  <p k-html="content"></p>
</div>
<script src="MyVue.js"></script>
<script>
  const app = new MyVue({
    el: '#app',
    data: {
      counter: 1,
      content: '<span style="color: red;">112233</span>'
    }
  })

  setInterval(() => {
    app.counter++
  }, 1000)
</script>
